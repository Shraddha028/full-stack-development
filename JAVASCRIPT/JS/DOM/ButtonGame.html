<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>


        const btnRef = document.querySelector(".double")

        addRecursiveCall(btnRef)

        function addRecursiveCall(item) {
            
            item.addEventListener("click", function(e) {
                
                const btnTarget = e.target
                const parentTarget = btnTarget.parentNode

                parentTarget.removeChild(btnTarget)

                for(var i = 0;i<2;i++) {
                    const button1 = document.createElement("button")
                    button1.setAttribute("class","double")
                    button1.innerText = "double"

                    addRecursiveCall(button1)

                    parentTarget.appendChild(button1)
                }
            })

        }
    
    </script>

</body>
</html>
