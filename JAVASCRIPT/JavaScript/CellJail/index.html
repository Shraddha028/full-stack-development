<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="cell" onmouseover="show()" onmouseout="hide()">
    </div>
</body>
<script>

    function show() {
        let div = document.querySelector('.cell')
        div.style.background = "url(jail.jpeg)";
    }

    function hide() {
        let div = document.querySelector('.cell')
       div.addEventListener(onmouseout, function() {
        
       })
   }

</script>
</html>
