<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            border: 1px solid;
        }

        .red {
            padding: 2rem;
            height: 20rem;
            width: 20rem;
            background-color: red;
        }

        .yellow {
            height: 10rem;
            width: 10rem;
            margin: auto;
            background-color: yellow;
            margin-top: 5rem;
        }
    </style>
</head>

<body>
    <div class="red">
        <div class="yellow"></div>
    </div>

    <script>
        
       window.addEventListener("click", function(e){
         const targetREF = e.target.getAttribute("class")
         const title = targetREF + " is clicked"
         window.alert(title);
       })

    </script>
</body>

</html>
