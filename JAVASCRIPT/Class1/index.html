<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button>Say Hello</button>
</body>
<script>
    // Write your JS program here ====
    let btn = document.querySelector('button')

    btn.addEventListener('click' , function(event){
     let divElementRef = document.createElement('div');
     divElementRef.innerText = 'Hello';

     let bodyRef = document.querySelector('body');
     bodyRef.appendChild(divElementRef);
    });
</script>

</html>
